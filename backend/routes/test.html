<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DASH Video Player</title>
    <script src="https://cdn.dashjs.org/latest/dash.all.min.js"></script>
</head>
<body>
    <h1>DASH Video Player</h1>
    <video id="videoPlayer" controls width="640" height="360"></video>
    <script>
    var videoId = 'nntGTK2Fhb0'; 
    fetch(`http://rythmebox.mrigyn.shop/play?id=${videoId}`)
        .then(response => function () { 
            if (response.status === 200) { 
                return response.json(); 
            } else { 
                throw new Error('Video not found'); 
        }})
        .then(data => {
            var player = dashjs.MediaPlayer().create();
            player.initialize(document.querySelector("#videoPlayer"), "http://rythmebox.mrigyn.shop/play/manifest.mpd", true);}
        )
        .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
